# Database connection settings using environment variables for staging
spring.datasource.url=${DB_URL_STAGING:jdbc:mysql://staging-db-server:3306/Spring_Payroll_Staging}
spring.datasource.username=${DB_USERNAME_STAGING:root}
spring.datasource.password=${DB_PASSWORD_STAGING:Adarsh@88899}

# Set active profile to 'staging'
spring.profiles.active=staging

# Set logging level for staging environment
logging.level.root=INFO
